# Server port is arbitrary
server.port=8082

# Data Source Setup
# Note: Users must create a mysql db that they will reference here,
#       create a user that has access to it on localhost
#       and provide the credentials below to access it

# database URL and credentials
# 1. Create a DB named spring-test-schema
# 2. Create a user and assign all privileges for the DB
spring.datasource.url=jdbc:mysql://localhost:3306/spring-test-schema
spring.datasource.username=spring-user
spring.datasource.password=spring-user

# Database creation and initialisation
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop

# view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

